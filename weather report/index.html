<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Weather Report</title>
</head>
<body>
    <div class="container">
        <div class="search-box">
            <input type="text" placeholder="Search a city..." class="input-box">
            <button class="search-btn">🔍</button>
        </div>
        <div class="city-name">
            <h1 class="city-name-text">Ranchi</h1>
        </div> 
        <div class="weather-info">
            <h1 class="temp-text">24&deg;</h1>
            <p class="cloud-cond">Partly Cloudy</p>
            <div class="mos-info">
                <p class="prec">💧 65%</p>
                <p class="wind">🌬️ 12km/h</p>
            </div>
        </div>
        <div class="day-card">
            <div class="day-wise">
                <h3 class="day">Mon</h3>
                <span class="symbol">☀️</span>
                <span class="temp-read">
                <p class="temp-max">23&deg;</p>
                <p class="temp-low">18&deg;</p>
                </span>
            </div>
            <div class="day-wise">
                <h3 class="day">Tue</h3>
                <span class="symbol">🌤️</span>
                <span class="temp-read">
                <p class="temp-max">24&deg;</p>
                <p class="temp-low">17&deg;</p>
                </span>
            </div>
            <div class="day-wise">
                <h3 class="day">Wed</h3>
                <span class="symbol">🌧️</span>
                <span class="temp-read">
                <p class="temp-max">20&deg;</p>
                <p class="temp-low">15&deg;</p>
                </span>
            </div>
            <div class="day-wise">
                <h3 class="day">Thu</h3>
                <span class="symbol">☀️</span>
                <span class="temp-read">
                <p class="temp-max">25&deg;</p>
                <p class="temp-low">18&deg;</p>
                </span>
            </div>
        </div>
        <div class="full-card">
            <div class="full-day">
                <h3 class="day">Fri</h3>
                <span class="symbol">☀️</span>
                <span class="temp-read">
                <p class="temp-max">23&deg;</p>
                <p class="temp-low">16&deg;</p>
                </span>

            </div>
        </div>
    </div>
    
</body>
</html>
