<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="contact">
            <h2>Contact Us</h2>
        </div>
        <div class="details">
            <div class="name-section">
                <div class="first-name">
            <label for="full-name">First Name</label>
            <div class="input">
            <input type="text" class=full-name placeholder="Nikhil">
            </div>
                </div>
                <div class="last-name">
                    <label for="second-name">Last Name</label><div class="input">
                                    <input type="text" class=full-name placeholder="Nayak"></div>

                    </div>
                </div>
                <div class="email">
                    <div class="mail-section">
                        <label for="email">Email Address</label>
                        <div class="email-input">
                            <input type="email" class="email-inp" placeholder="nikhil.nayak@gmail.com">
                        </div>
                    </div>
                </div>
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <select id="subject" name="subject">
                          <option value="">-- Select a Subject --</option>
                          <option value="math">Bachelor in Information Technology</option>
                          <option value="science">Bachelor in Computer Application</option>
                          <option value="history">Master in Computer Application</option>
                        </select>
                       </div>
                       <div class="message">
                        <p class="text">Your Message</p>
                        <div class="message-box">
                            <input type="text" class="box" placeholder="Write you message here........">

                        </div>
                       </div>
                       <div class="send">
                        <p>Send Message</p>
                       </div>
  </div>
                    
                </div>
            </div>
        </div
    </div>
    
</body>
</html>
